<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Family Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <div class = "weather-app">
        <h1 class= "title">
            Welcome to the Ward Family Weather Page!
        </h1>
        <div class=favourites>
        <div class="row">
            <div class="col-3" id = "grimsby"><button type="button" class="btn btn-light1">Grimsby</button></div>
            <div class="col-3" id = "pittsburgh"><button type="button" class="btn btn-light2">Pittsburgh</button></div>
            <div class="col-3" id = "bristol"><button type="button" class="btn btn-light3">Bristol</button></div>
            <div class="col-3" id = "london"><button type="button" class="btn btn-light4">London</button></div>
            </div>
        </div>
        <form id= main>
            <div class="row">
                <div class="col-9">
            <input type="search" id = citySearch placeholder="Type a City..." class="form-control shadow-sm"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" id = submitButton class="form-control btn btn-primary"/>
            </div>
</div>
        </form>
<h1  id = city>
</h1>
<ul>
    <li>Current UK Time: <strong><span id="currentTime"></span></strong></li>
    <li>Current Local Condition: <strong> <span id = "description"></span></strong>
    </li>
    </ul>
<div class="row align-items-start">
    <div class="col-6">
        <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="sunshine" id = "icon" class="weather-icon"/>
        <span class="temperature" id = "degrees" >20</span> 
        <span class="units">
            °C |
            <a href="#" id = farenheit-link>°F</a>
        </span> 
    </div>
    <div class="col-6">
    <ul class= "details">
        <li>
            'Real Feel': <span id = "realFeel">0</span>°C
        </li>
        <li>
            Humidity: <span id = "humidity">77</span>%
        </li>
        <li>
            Wind: <span id = "wind">8</span>km/h
        </li>
    </ul>
    </div>
    <div class="weather-forecast" id="forecast">
    <div class="row">
        <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42">
   
            <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max"> 18° </span>
            <span class="weather-forecast-temperature-min"> 12° </span>
        </div>
    </div>
        </div>
        </div>
            <script src="src/index.js"></script>
</body>
</html>
